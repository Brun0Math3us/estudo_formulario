<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Atributos de Input</title>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body>
        <h1>Atributos de Input</h1>

        <!-- value -->
        <h2>value</h2>
        <form action="#">
            <label for="paiN">Melhor time do mundo:</label>
            <input type="text" id="paiN" name="paiN" value="paiN">
        </form>

        <!-- readonly -->
        <h2>readonly</h2>
        <form action="#">
            <label for="exemplo">você não pode editar esse texto:</label>
            <input type="text" id="exemplo" name="exemplo" value="Texto somente leitura!" readonly>
        </form>

        <!-- disabled -->
        <h2>disabled</h2>
        <form action="#">
            <label for="paiN">melhor time do mundo:</label>
            <input type="text" name="paiN" id="paiN" value="paiN Gaming" disabled>
        </form>

        <!-- size -->
        <h2>size</h2>
        <form action="#">
            <label for="size">menor</label>
            <input type="text" id="size" name="size" size="5"> <br>

            <label for="size">maior</label>
            <input type="text" id="size" name="sizee" size="13">
        </form>

        <!-- maxlengh -->
        <h2>maxlengh</h2>
        <form action="#">
            <label for="maxlengh">até 10 caracteres</label>
            <input type="text" id="maxlengh" name="maxlengh" maxlength="10">
        </form>

        <!-- min e max -->
        <h2>min e max</h2>
        <form action="#">
            <label for="numero">entre 1 e 10:</label>
            <input type="number" id="numero" name="numero" min="1" max="10"> <br><br>
        </form>

        <!-- multiple -->
        <h2>multiiple</h2>
        <form action="#">
            <label for="arquivo">Usar Ctrl  para selecionar mais de um arquivo.</label>
            <input type="file" id="arquivo" name="arquivo" multiple>
        </form>

        <!-- pattern -->
        <h2>pattern</h2>
        <form action="#">
            <label for="cpf">Digite o seu cpf: (somente numeros)</label>
            <input type="number" id="cpf" name="cpf" pattern="[0-9]{11}" title="incorreto">
            <input type="submit" id="cpf" value="enviar">
        </form>

        <!-- placeholder -->
        <h2>placeholder</h2>
        <form action="#">
            <label for="telefone">insira seu telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="ex: xxx-xx-xxx">
        </form>

        <!-- required -->
        <h2>required</h2>
        <form action="#">
            <label for="nome">obrigatório inserir o nome:</label>
            <input type="text" id="nome" name="nome" required>
        </form>

        <!-- step -->
        <h2>step</h2>
        <form action="#">
            <label for="numero">diferença de 2 números</label>
            <input type="number" id="numero" step="2">
        </form>

        <!-- autofocus -->
        <h2>autofocus</h2>
        <form action="#">
            <label for="foco">campo focado</label>
            <input type="text" name="foco" id="foco" autofocus>
        </form>

        <!-- height e width -->
        <h2>height e width</h2>
        <form action="#">
            <label for="imagem">imagem:</label> <br>
            <input type="image" src="../img/paiN.png" width="50px" height="50px" id="imagem" alt="submit">
        </form>

        <!-- list -->
        <h2>list</h2>
        <form action="#">
            <label for="times">escolha uma opção:</label>
            <input list="times" name="times">
                <datalist id="times">
                    <option value="paiN">
                    <option value="RED">
                    <option value="Loud">
                    <option value="Furia">
                    <option value="LOS">
                </datalist>
        </form>

        <!-- autocomplete -->
        <h2>autocomplete</h2>
        <form action="#">
            <label for="nome">nome:</label>
            <input type="text" id="nome" name="nome" autocomplete="on"> <br><br>

            <label for="sobrenome">sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" autocomplete="off">

            <input type="submit" value="enviar">
        </form>
    </body>
</html>
