<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Formulários</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <h1>Formulários</h1>

        <!-- campos de texto -->
        <h2>campos de texto</h2>
        <form>
            <label for="nome">Primeiro nome</label>
            <input type="text" id="nome" name="nome">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome">

            <input type="submit" value="enviar">
        </form>

        <!-- botões de rádio -->
        <h2>botões de rádio</h2>
        <form>
            <input type="radio" id="paiN" name="time_favorito">
            <label for="paiN">paiN</label><br>

            <input type="radio" id="Inter" name="time_favorito">
            <label for="Inter">Inter</label><br>

            <input type="radio" id="Bayern" name="time_favorito">
            <label for="Bayern">Bayern</label><br>

            <input type="radio" id="Avenida" name="time_favorito">
            <label for="Avenida">Avenida</label><br>
        </form>

        <!-- caixas de seleção -->
        <h2>caixas de seleção</h2>
        <form>
            <input type="checkbox" name="paiN" id="paiN">
            <label for="paiN">paiN</label><br>

            <input type="checkbox" name="Inter" id="Inter">
            <label for="Inter">Inter</label><br>

            <input type="checkbox" name="Bayern" id="Bayern">
            <label for="Bayern">Bayern</label><br>

            <input type="checkbox" name="Avenida" id="Avenida">
            <label for="Avenida">Avenida</label><br><br>
        </form>

        <!-- o botão enviar -->
        <h2>o botão enviar</h2>
        <form action="https://www.soupain.com.br/" target="_blank">
            <input type="radio" name="paiN" id="paiN">
            <label for="paiN">paiN</label><br><br>
            
            <input type="submit" value="enviar">
        </form>
    </body>
</html>
