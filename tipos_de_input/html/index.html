<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Inputs</title>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body>
        <h1>Tipos de Input</h1>

        <!-- text -->
        <h2>text</h2>
        <form action="#">
            <label for="nome">Insira seu nome</label>
            <input type="text" id="nome" name="nome">
        </form>

        <!-- password -->
        <h2>password</h2>
        <form action="#">
            <label for="senha">digite sua senha</label>
            <input type="password" name="senha" id="senha">
        </form>

        <!-- submit -->
        <h2>submit</h2>
        <form action="https://www.w3schools.com/html/html_form_input_types.asp">
            <label for="w3schools">site de estudo:</label>
            <input type="submit" value="w3schools">
        </form>

        <!-- reset -->
        <h2>reset</h2>
        <form action="#">
            <input type="text">
            <input type="text">
            <input type="reset" value="Limpar Campos">
        </form>

        <!-- radio -->
        <h2>radio</h2>
        <form action="#">
            <input type="radio" id="paiN" name="times">
            <label for="paiN">paiN</label><br>

            <input type="radio" id="furia" name="times">
            <label for="furia">Fúria</label><br>

            <input type="radio" id="RED Kanids" name="times">
            <label for="RED Kanids">RED Kanids</label>
        </form>

        <!-- checkbox -->
        <h2>checkbox</h2>
        <form action="#">
            <input type="checkbox" id="paiN" name="times">
            <label for="paiN">paiN Gaming</label><br>

            
            <input type="checkbox" id="furia" name="times">
            <label for="furia">Fúria</label><br>

            <input type="checkbox" id="RED Kanids" name="times">
            <label for="RED Kanids">RED Kanids</label>
        </form>

        <!-- button -->
        <h2>button</h2>
        <form action="#">
            <input type="button" value="clique aqui" onclick="alert('quem ler é viado')">
        </form>

        <!-- color -->
        <h2>color</h2>
        <form action="#">
            <label for="cores">selecione uma cor:</label>
            <input type="color" id="cores" name="cores">
        </form>

        <!-- date -->
        <h2>date</h2>
        <form action="#">
            <label for="aniversario">digite seu aniversário</label>
            <input type="date" id="aniversario" name="aniversario" min="2000-01-01" max="2024-01-01">
        </form>

        <!-- datetime-local -->
        <h2>datetime-local</h2>
        <form action="#">
            <label for="jogo">digite quando será o jogo:</label>
            <input type="datetime-local" id="jogo" name="jogo">
        </form>

        <!-- email -->
        <h2>email</h2>
        <form action="#">
            <label for="email">digite seu email</label>
            <input type="email" id="email" name="email">
        </form>

        <!-- image -->
        <h2>image</h2>
        <form action="https://www.soupain.com.br/">
            <label for="paiN">clique no icone</label><br>
            <input type="image" src="../img/paiN.png" alt="button" width="90px" height="90px" id="paiN" name="paiN">
        </form>

        <!-- file -->
        <h2>file</h2>
        <form action="#">
            <label for="arquivo">adicione seu currículo</label>
            <input type="file" id="arquivo" name="arquivo">
        </form>

        <!-- hidden -->
        <h2>hidden</h2>
        <form action="#">
            <label for="nome">nome:</label>
            <input type="text" id="nome" name="nome">
            <input type="hidden" id="cadastro 1" name="cadastro 1" value="1">
        </form>

        <!-- month -->
        <h2>month</h2>
        <form action="#">
            <label for="mes">qual é o mês?</label>
            <input type="month" id="mes" name="mes">
        </form>

        <!-- number -->
        <h2>number</h2>
        <form action="#">
            <label for="numero">digite um número:</label>
            <input type="number" id="numero" name="numero">
        </form>

        <!-- range -->
        <h2>range</h2>
        <form action="#">
            <label for="volume">aumente o volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100">
        </form>

        <!-- search -->
        <h2>search</h2>
        <form action="#">
            <label for="pesquisa">faça uma pesquisa no Google:</label>
            <input type="search" id="pesquisa" name="pesquisa">
        </form>

        <!-- tel -->
        <h2>tel</h2>
        <form action="#">
            <label for="telefone">insira seu número de telefone:</label>
            <input type="tel" id="telefone" name="telefone" maxlength="11">
        </form>

        <!-- time -->
        <h2>time</h2>
        <form action="#">
            <label for="horario">A que horas você está livre?</label>
            <input type="time" id="horario" name="horario">
        </form>

        <!-- url -->
        <h2>url</h2>
        <form action="#">
            <label for="site">adicione o link para seu site:</label>
            <input type="url" id="site" name="site">
        </form>

        <!-- week -->
        <h2>week</h2>
        <form action="#">
            <label for="semana">escolha uma semana:</label>
            <input type="week" id="semana" name="semana">
        </form>
    </body>
</html>
