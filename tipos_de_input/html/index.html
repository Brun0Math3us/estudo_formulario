<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Inputs</title>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body>
        <h1>Tipos de Input</h1>

        <!-- text -->
        <h2>text</h2>
        <form action="#">
            <label for="nome">Insira seu nome</label>
            <input type="text" id="nome" name="nome">
        </form>

        <!-- password -->
        <h2>password</h2>
        <form action="#">
            <label for="senha">digite sua senha</label>
            <input type="password" name="senha" id="senha">
        </form>

        <!-- submit -->
        <h2>submit</h2>
        <form action="https://www.w3schools.com/html/html_form_input_types.asp">
            <label for="w3schools">site de estudo:</label>
            <input type="submit" value="w3schools">
        </form>

        <!-- reset -->
        <h2>reset</h2>
        <form action="#">
            <input type="text">
            <input type="text">
            <input type="reset" value="Limpar Campos">
        </form>
    </body>
</html>
